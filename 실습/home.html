		function selectMenu(event){

			let targetId='';

			if(event.type==='click'){
				targetId=event.currentTarget.id;
			} else if(event.type==='keydown'){
				if(event.key==='1'){
					targetId='home';
				} else if(event.key==='2'){
					targetId='paris';
				} else if(event.key==='3'){
					targetId='tokyo';
				} else if(event.key==='4'){
					targetId='seoul';
				}
			}
			$('#photo').hide();
			$('#photo').attr('src','images/'+targetId+'.jpg');
			$('#photo').fadeIn(1000);
			$('.country a').css('font-weight','normal');
			$('#'+targetId).css('font-weight','bold');
		}
